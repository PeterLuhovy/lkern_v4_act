[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may be slower)
    slow: Slow tests (skip with -m "not slow")

# Coverage options (if pytest-cov installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.11
